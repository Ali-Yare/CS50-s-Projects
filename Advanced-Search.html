<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search | Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <ul class="navbar">
        <li class="navbar-item"><a href="index.html">Google Search</a></li>
    </ul>
  </div>
   <div>
    <p class="advanced">Advanced Search</p>
   </div>
   <div class="line"></div>
   <div class="advanced-div">
    <p p-advanced>Find Pages with...</p>
   </div>
   <form action="https://www.google.com/search">
    <div class="row">
        <div class="left">
            <p>all these words:</p>
        </div>
        <div class="right">
            <input type="text" name="q" class="right-input">
        </div>
    </div>
    <div class="row">
        <div class="left">
            <p>this exact word or phrase:</p>
        </div>
        <div class="right">
            <input type="text" name="q" class="right-input">
        </div>
    </div>
    <div class="row">
        <div class="left">
            <p>any of these words:</p>
        </div>
        <div class="right">
            <input type="text" name="q" class="right-input">
        </div>
    </div>
    <div class="row">
        <div class="left">
            <p>none of these words:</p>
        </div>
        <div class="right">
            <input type="text" name="q" class="right-input">
        </div>
    </div>
    <div class="btn">
        <div class="right">
            <input  class="advance-search-btn" type="submit" name="q" value="Advanced Search">
        </div>
    </div> 
   </form>

</body>
</html>
